resources:
  - name: repo
    type: git
    source:
      uri: https://github.com/thehivecorporation/raccoon.git
      branch: develop

  - name: generic
    type: git
    source:
      uri: https://github.com/sayden/concourse-generic-scripts.git
      branch: master

jobs:
  - name: unit-tests
    plan:
      - aggregate:
        - get: repo
        - get: generic
          trigger: true
      - task: unit-test-task
        file: concourse-generic-scripts/go/unit-test-task.yml

  - name: integration-tests
    plan:
      - aggregate:
        - get: repo
          passed: [unit-tests]
          trigger: true
        - get: generic
          trigger: true
      - task: integration-test-task
        file: concourse-generic-scripts/go/integration-test-task.yml
  
  - name: build-binary
    plan:
      - aggregate:
        - get: repo
          passed: [unit-tests]
          trigger: true
        - get: generic
          trigger: true
      - task: build-binary
        file: concourse-generic-scripts/go/build-binary-task.yml