platform: linux

image_resource:
  type: docker-image
  source: 
    - repository: golang
    - tag: 1.7.1

inputs:
  - name: repo
    path: gopath/src/github.com/thehivecorporation/raccoon
  - name: concourse-generic-scripts

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$(pwd)/gopath
    cd $GOPATH/src/github.com/thehivecorporation/raccoon
    go build -o bin/raccoon
    cp bin/raccoon $GOPATH/../concourse-generic-scripts/releases-examples

outputs:
  - name: binary
    path: $GOPATH/src/github.com/thehivecorporation/raccoon/bin